<h1>LISTE DATA</h1>
<ul>
	<div layout="row">
		<div flex>
			<li ng-repeat="data in listdata.match">
				{{data.nameG}}
				{{data.scoreG}}
				-vs-
				{{data.scoreD}}
				{{data.nameD}}
				<salut-remove data="data"></salut-remove>
			</li>
		</div>
		<div flex>
			<li ng-repeat="player in listdata.player">
				{{player.name}}
				{{player.score}}
				<player-remove data="player"></player-remove>
			</li>
		</div>
	</div>
</ul>
